<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Word Cloud</title>
    <script src="https://whirllllll.github.io/D3/d3.js"></script>
    <script src="https://whirllllll.github.io/D3/d3.layout.cloud.js"></script>
    <script src="https://whirllllll.github.io/D3/d3.wordcloud.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <div id='wordcloud'></div>
    <script type="text/javascript">
      d3.csv("./word.csv", function(data){
        console.log(data);
        d3.wordcloud()
        .size([800, 400])
        .selector('#wordcloud')
        .words(data)
        .start();});
    </script>
  </body>
</html>
