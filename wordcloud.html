<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Word Cloud</title>
    <script src="https://whirllllll.github.io/D3/d3.js"></script>
    <script src="https://whirllllll.github.io/D3/d3.layout.cloud.js"></script>
    <script src="https://whirllllll.github.io/D3/d3.wordcloud.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <div id='cloud'></div>
    <script type="text/javascript">
      d3.wordcloud()
        .csv("./word.csv"), function(data){
          console.log(data);}
        .size([800, 400])
        .selector('#cloud')
        .words([{text: 'word', size: 5}, {text: 'cloud', size: 15}])
        .start();
    </script>
  </body>
</html>
